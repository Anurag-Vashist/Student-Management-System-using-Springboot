<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <style>
        body {
            background-image: url('/pexels-veeterzy-114979.jpg'); /* Path to your local image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align items to the top */
            margin: 0; /* Reset margin */
        }
        .container {
            position: relative;
            z-index: 1; /* Bring container above other elements */
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2); /* 20% opacity for the background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px; /* Space between navbar and form */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>
    
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Student Registration Form</h1>
    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstName">Student First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Student Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name" required/>
        </div>
        <div class="form-group">
            <label for="email">Student Email ID</label>
            <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Enter Email ID" required/>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT+Xx9Z1xR4T64H94ggAbGZ2F1vn/4Q0EyHbc69+hR2mN6Y9Mo4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-JZyXQduF5d3hXYHc0gX2bHkeS8VZ9z1E+jY64eE/G28smkF7L0+V3G5Wq0pkXt2O" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-2X8ke1UAXL/1Y9Af6Fs4AIgD3TZjOADo5bbjF5e14d+NjqGEMwCBRjWQzA1ksR7Z" crossorigin="anonymous"></script>

</body>
</html>
